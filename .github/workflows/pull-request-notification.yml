on:
  pull_request:
    types: [opened, reopened]

name: Pull Request Discord Notification
jobs:
  discordNotification:
    name: Discord Notification
    runs-on: ubuntu-latest
    steps:
      - uses: binotaliu/action-discord-notifier@v1.2.0
        with:
            webhook: ${{ secrets.DISCORD_WEBHOOK_URL }}
